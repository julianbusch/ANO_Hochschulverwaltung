<h2>Professor ändern</h2>

<div>
  <label for="vorname">Vorname:</label>
  <input [(ngModel)]="professor.vorname" id="vorname" placeholder="vorname">


  <label for="nachname">Nachname:</label>
  <input [(ngModel)]="professor.nachname" id="nachname" placeholder="nachname">

  <label for="kuerzel">Kürzel:</label>
  <input [(ngModel)]="professor.kuerzel" id="kuerzel" placeholder="kuerzel">
</div>

<p>
  <button (click)="update(professor)">Speichern</button>
</p>
